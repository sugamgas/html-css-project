<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="shortcut icon"
        href="https://png.pngtree.com/png-clipart/20190611/original/pngtree-wolf-logo-png-image_2306634.jpg"
        type="image/x-icon">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>
                Registration form </legend>
            <br><label for="fname">Full name :</label><br>
            <input type="text" id="fname" placeholder="Enter Full name" required><br>
            <label for="number">Contact Number:</label><br>
            <input type="number" name="" id="number" placeholder="" required><br>
            <label for="email">Email Address:</label><br>
            <input type="email" name="" id="" required><br>
            <label for="">Date of birth:</label><br>
            <input type="date" name="" id="" required><br>
            <label for="">Password</label><br>
            <input type="password" name="" id="" required><br>
            <!--  -->
            <br>
            <label for="">Gender:</label><br>
            <input type="radio" value="MALE" id="" name="gender">Male
            <input type="radio" value="FEMALE" id="" name="gender">female
            <input type="radio" value="OTHERS" id="" name="gender">others
            <br><br>
            <label for="">Subjects</label>
            <input type="checkbox" name="" id="">HTML
            <input type="checkbox" name="" id="">CSS
            <input type="checkbox" name="" id="">JAVSCRIPT
            <input type="checkbox" name="" id="">REACT
            <br><br>
            <label for="">Country:</label>
            <select name="" id="">
                <optgroup label="Category I">
                    <option value="Srilanka">Srilanka</option>
                    <option value="India">India</option>
                    <option value="Pakistan ">Pakistan</option>
                </optgroup>
                <optgroup label="Category II">
                    <option value="china">china </option>
                    <option value="japan">japan</option>
                    <option value="nepal">nepal</option>
                </optgroup>

            </select>
            <br><br>
            <label for="">Documents</label>
            <input type="file" name="" id="" accept="*.jpg">
            <br>
            <label for="">Message:</label>
            <textarea name="" id="" cols="20" rows="5"></textarea><br>
            <input type="range" name="" id=""><br>
            <input type="color" name="" id=""><br>
            <hr><hr>
            <input type="reset" value="reset">
            <input type="submit" value="Register"><br>








        </fieldset>



    </form>

</body>

</html>
